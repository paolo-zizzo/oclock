	<head>
		<title>Accueil</title>

<body class="min_chrono">
	

<main>
<button id="responsive">J'ai un téléphone</button>
<article>
	<div class="minuteur_chrono">

				<div class="nom_input">

					<p>Secondes :</p>
				</div>
				<div id="affichage_telephone">

					<button id="minute">00</button>
					<button id="seconde">00</button>
				</div>

					<button id="lancer_minuteur">Lancer</button>
					<button id="reset_minuteur">Remettre à 0</button>	
				</div>
			</div>
		</div>
		<div class="chonometre_div">
			<div class="image_chronometre"><img src="img/chronometre.png">Chronomètre</div>
			<div>
				<button id="minute_chrono">00</button>
				<button id="seconde_chrono">00</button>
				<button id="milliseconde_chrono">00</button>
			</div>
			<div class="controle_chonometre">
					<button id="lancer_chrono">Lancer</button>
					<button id="tour_chrono">Tour</button>	
			</div>
			<div id="temps">
				<div id="temps_div1">

				</div>
				<div id="temps_div2">
